apiVersion: v1
kind: ConfigMap
metadata:
  name: fastazure-config
  namespace: fastazure
data:
  # Backend config
  BACKEND_CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
  
  # Frontend config (Vite build-time vars)
  VITE_API_BASE_URL: "http://backend-service:8000"
  VITE_WS_BASE: "ws://backend-service:8000"
  VITE_METRICS_SOURCE: "synth"
  VITE_DEV_NO_AUTH: "false"  # Enable Azure AD in production

