apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fastazure
  labels:
    app: backend
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: <ACR_LOGIN_SERVER>/fastazure-backend:latest  # Replace with your ACR
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: fastazure-secrets
              key: mongodb-uri
        - name: BACKEND_CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: fastazure-config
              key: BACKEND_CORS_ORIGINS
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: fastazure
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend

